<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chapter 5 ‚Äî Santiago, Chile</title>
  <meta name="description" content="2025. First international adventure to Latin America without knowing Spanish." />
  <link rel="stylesheet" href="chapter.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* === ESSAY OVERRIDES === */
    body {
      background: #000000;
      font-family: 'Outfit', sans-serif;
    }

    .chapter-page {
      max-width: none;
      padding: 0 6vw 80px;
    }

    .essay-header {
      padding: 80px 0 48px;
    }

    .essay-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.8rem, 6vw, 4.5rem);
      font-weight: 400;
      color: #ffffff;
      line-height: 1.1;
      margin-bottom: 12px;
    }

    .essay-header .subtitle {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(1.5rem, 3vw, 2.5rem);
      color: #c8d0e8;
      font-weight: 300;
      letter-spacing: 0.03em;
    }

    /* === ESSAY BODY === */
    .essay-body {
      font-family: 'Outfit', sans-serif;
      font-size: 1.1rem;
      line-height: 1.8;
      color: #c8c8d4;
    }

    .essay-body p {
      margin-bottom: 28px;
    }

    /* === TAB TOGGLE === */
    .tab-toggle {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .tab-btn {
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      padding: 10px 24px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .tab-btn.active {
      background: #ffffff;
      color: #000000;
      border-color: #ffffff;
      font-weight: 500;
    }

    .tab-btn:not(.active):hover {
      border-color: rgba(255, 255, 255, 0.6);
    }

    /* === TAB PANELS === */
    .tab-panel {
      display: none;
      opacity: 0;
    }

    .tab-panel.active {
      display: block;
      animation: panelIn 0.35s ease forwards;
    }

    @keyframes panelIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* === TIMELINE === */
    .timeline {
      position: relative;
      padding-left: 32px;
      margin-top: 8px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 2px;
      background: rgba(124, 143, 247, 0.25);
    }

    .timeline-card {
      position: relative;
      background: #0a0a1f;
      border: 1px solid rgba(124, 143, 247, 0.2);
      border-radius: 12px;
      padding: 28px;
      margin-bottom: 24px;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      transform: translateY(16px);
    }

    .timeline-card.animate-in {
      animation: cardSlideIn 0.4s ease forwards;
    }

    @keyframes cardSlideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .timeline-card:hover {
      border-color: rgba(124, 143, 247, 0.4);
      box-shadow: 0 0 20px rgba(124, 143, 247, 0.08);
    }

    .timeline-card::before {
      content: '';
      position: absolute;
      left: -38px;
      top: 34px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #7c8ff7;
      border: 2px solid #0a0a1f;
      box-shadow: 0 0 8px rgba(124, 143, 247, 0.4);
    }

    .tl-role {
      font-family: 'Outfit', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      color: #7c8ff7;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .tl-meta {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      font-size: 0.85rem;
      color: #8892b0;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .tl-company { color: #8892b0; }
    .tl-date { color: #8892b0; white-space: nowrap; }

    .tl-desc {
      font-family: 'Outfit', sans-serif;
      font-size: 0.95rem;
      line-height: 1.7;
      color: #c8c8d4;
      margin-bottom: 16px;
    }

    .tl-highlights {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tl-pill {
      padding: 4px 14px;
      background: rgba(124, 143, 247, 0.15);
      border: 1px solid rgba(124, 143, 247, 0.3);
      border-radius: 20px;
      font-size: 0.78rem;
      color: #c8d0e8;
      font-weight: 400;
    }

    .tl-role a,
    .tl-desc a {
      color: #7c8ff7;
      text-decoration: none;
      transition: text-decoration 0.2s ease;
    }

    .tl-role a:hover,
    .tl-desc a:hover {
      text-decoration: underline;
    }

    /* === CHAPTER NAV === */
    .next-chapter {
      margin-top: 80px;
      padding-top: 40px;
      border-top: 1px solid rgba(244, 162, 97, 0.15);
      text-align: right;
    }

    .next-chapter .next-label {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      display: block;
      color: var(--text-secondary);
    }

    .next-chapter .next-title {
      font-size: 1rem;
      color: #ffffff;
      font-weight: 500;
    }

    /* === MOBILE === */
    @media (max-width: 768px) {
      .essay-header {
        padding: 48px 0 32px;
      }

      .tab-toggle {
        flex-wrap: wrap;
      }

      .timeline {
        padding-left: 24px;
      }

      .timeline-card {
        padding: 20px;
      }

      .timeline-card::before {
        left: -30px;
      }
    }
  </style>
</head>
<body>

    <!-- BACK BUTTON -->
    <a href="../index.html" class="back-btn">
      <span class="arrow">‚Üê</span>
      Back to the Globe
    </a>

    <!-- CHAPTER HEADER -->
    <header class="essay-header">
      <h1>üá®üá± Santiago, Chile</h1>

      <div class="tab-toggle">
        <button class="tab-btn active" data-tab="personal">üìñ Personal Story</button>

    <!-- TAB 1: PERSONAL STORY -->
    <div class="tab-panel active" id="panel-personal">

    <!-- ESSAY BODY -->

      <p>This chapter is coming soon.</p>

  <script src="chapter-shared.js"></script>
  <script>
    /* =====================================================
       TAB SWITCHING
       ===================================================== */

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;

        // Toggle button active state
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // Toggle panels
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        const panel = document.getElementById('panel-' + tab);
        if (panel) {
          panel.classList.add('active');

          // Stagger-animate timeline cards
          if (tab === 'work') {
            const cards = panel.querySelectorAll('.timeline-card');
            cards.forEach((card, i) => {
              card.classList.remove('animate-in');
              void card.offsetWidth;
              setTimeout(() => {
                card.classList.add('animate-in');
              }, i * 100);
            });
          }
        }
      });
    });
  </script>
<script>

  const clickSound = new Audio('../assets/applepay.mp3');

  document.addEventListener('click', function() {
    clickSound.currentTime = 0;
    clickSound.play();
  });

</script>
<div id="star-cursor"></div>
<script>
(function() {
  const star = document.getElementById('star-cursor');
  star.innerHTML = '‚ú¶';
  star.style.color = '#c8d0e8';
  star.style.fontFamily = 'serif';

  document.addEventListener('mousemove', (e) => {
    star.style.left = e.clientX + 'px';
    star.style.top = e.clientY + 'px';
  });

  document.querySelectorAll('a, button, [data-hover]').forEach(el => {
    el.addEventListener('mouseenter', () => {
      star.classList.add('big');
      star.style.color = '#7c8ff7';
    });
    el.addEventListener('mouseleave', () => {
      star.classList.remove('big');
      star.style.color = '#c8d0e8';
    });
  });

  document.addEventListener('click', () => {
    star.style.transition = 'transform 0.3s ease';
    star.style.transform = 'translate(-50%, -50%) rotate(360deg)';
    setTimeout(() => {
      star.style.transform = 'translate(-50%, -50%) rotate(0deg)';
    }, 300);
  });
})();
</script>
